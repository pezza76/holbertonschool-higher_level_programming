<!DOCTYPE html>
<html>
    <head>
        <title>Items List</title>
    </head>
    <body>
        
        {%if not items%}
        <p>No items found</p>
        {% else %}
        <ul>
            {%for item in items%}
            <li>{{item}}</li>
        
            {%endfor%}
        </ul>
            {%endif%}
        
    </body>
</html>
